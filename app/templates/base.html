<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags for proper rendering and touch zooming -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Page title; child templates can override via the title block -->
  <title>{% block title %}Fleet Management{% endblock %}</title>

  <!-- ── Bootstrap CSS ────────────────────────────────────────────────────────── -->
  <!-- Using Bootstrap 5 CDN for layout, grid, components, and utilities -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoQQhE6VCmV5Y3kCxZ6hBTKzI1Zw6IM+I1RvH+8abtTE1Pi"
    crossorigin="anonymous"
  >

  <!-- ── Custom CSS (optional) ───────────────────────────────────────────────── -->
  {# <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet"> #}
</head>
<body>
  <!-- ── Navigation Bar ───────────────────────────────────────────────────────── -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Brand / Logo linking back to home page -->
      <a class="navbar-brand" href="{{ url_for('main.home') }}">FleetApp</a>

      <!-- Toggler for mobile view -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content: links change based on auth status -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          {% if current_user.is_authenticated %}
            <!-- Greeting and role -->
            <li class="nav-item">
              <span class="nav-link">
                Hi, {{ current_user.username }} ({{ current_user.role }})
              </span>
            </li>
            <!-- Logout link -->
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
            </li>
          {% else %}
            <!-- Login & Register links for guests -->
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- ── Main Content Container ───────────────────────────────────────────────── -->
  <div class="container my-4">
    {% block content %}
    <!-- Child templates inject their page content here -->
    {% endblock %}
  </div>

  <!-- ── Bootstrap JS Bundle (with Popper) ──────────────────────────────────────── -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-zVF7H4YkGkUJ0kG1Q2EmdmcQeeYlBS1BlVZUqR2HUFRvJo0ieGizqPLForn4jea"
    crossorigin="anonymous"
  ></script>

  <!-- ── Custom JS (optional) ─────────────────────────────────────────────────── -->
  {# <script src="{{ url_for('static', filename='js/custom.js') }}"></script> #}
</body>
</html>
