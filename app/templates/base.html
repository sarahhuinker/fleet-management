<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Fleet Management{% endblock %}</title>

  <!-- ── Bootstrap 5 CSS ───────────────────────────────────────────────────────── -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoQQhE6VCmV5Y3kCxZ6hBTKzI1Zw6IM+I1RvH+8abtTE1Pi"
    crossorigin="anonymous"
  >

  <!-- ── AdminLTE CSS ──────────────────────────────────────────────────────────── -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='adminlte/css/adminlte.min.css') }}"
  >

  <!-- ── FontAwesome Icons ─────────────────────────────────────────────────────── -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pap3GfBZs6U4YlVcFjY3j1xq+VvG8cQ5kuRloU4P78fGyDJpgowY5qdrp9FcA5ZsHeqV/jmN9m57Vj9ZJP+uKg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  >

  <!-- ── DataTables CSS ────────────────────────────────────────────────────────── -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
  >

  {% block head %}{% endblock %}
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">

    <!-- ── Navbar ──────────────────────────────────────────────────────────────── -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.home') }}">FleetApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto">
            {% if current_user.is_authenticated %}
              <li class="nav-item"><span class="nav-link">Hi, {{ current_user.username }}</span></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.register') }}">Register</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- ── Main Content Area ────────────────────────────────────────────────────── -->
    {% block content %}{% endblock %}

  </div><!-- /.wrapper -->

  <!-- ── Bootstrap JS Bundle (includes Popper & tab support) ───────────────────── -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-zVF7H4YkGkUJ0kG1Q2EmdmcQeeYlBS1BlVZUqR2HUFRvJo0ieGizqPLForn4jea"
    crossorigin="anonymous"
  ></script>

  <!-- ── jQuery (required by AdminLTE & DataTables) ────────────────────────────── -->
  <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-6Yjanm3lO7zKUhKXTS1TPxvH1hNu2S9hxEGHc5TIt7E="
    crossorigin="anonymous"
  ></script>

  <!-- ── AdminLTE JavaScript ───────────────────────────────────────────────────── -->
  <script src="{{ url_for('static', filename='adminlte/js/adminlte.min.js') }}"></script>

  <!-- ── DataTables JS for sortable tables ─────────────────────────────────────── -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
