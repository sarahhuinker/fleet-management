<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fleet Vehicles</title>
</head>
<body>
    <h1>Fleet Vehicles</h1>
    <table border="1">
        <tr>
            <th>ID</th><th>Make</th><th>Model</th><th>Year</th><th>VIN</th>
        </tr>
        {% for v in vehicles %}
        <tr>
            <td>{{ v.id }}</td>
            <td>{{ v.make }}</td>
            <td>{{ v.model }}</td>
            <td>{{ v.year }}</td>
            <td>{{ v.vin }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
