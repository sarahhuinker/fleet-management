{# app/templates/add_vehicle.html #}
{% extends 'base.html' %}
{% block title %}Add Vehicle{% endblock %}

{% block content %}
<div class="container my-4">
  <h1 class="mb-4">Add New Vehicle</h1>

  <form method="POST" enctype="multipart/form-data" class="row g-3">
    <!-- Make -->
    <div class="col-md-6">
      <label class="form-label" for="make">Make</label>
      <input type="text" id="make" name="make" class="form-control" required>
    </div>
    <!-- Model -->
    <div class="col-md-6">
      <label class="form-label" for="model">Model</label>
      <input type="text" id="model" name="model" class="form-control" required>
    </div>
    <!-- Year -->
    <div class="col-md-4">
      <label class="form-label" for="year">Year</label>
      <input type="number" id="year" name="year" class="form-control" required>
    </div>
    <!-- VIN -->
    <div class="col-md-8">
      <label class="form-label" for="vin">VIN</label>
      <input type="text" id="vin" name="vin" class="form-control" required>
    </div>
    <!-- Photo upload -->
    <div class="col-md-6">
      <label class="form-label" for="photo">Photo (optional)</label>
      <input type="file" id="photo" name="photo" class="form-control" accept="image/*">
    </div>
    <!-- Invoice upload -->
    <div class="col-md-6">
      <label class="form-label" for="invoice">Invoice (optional)</label>
      <input type="file" id="invoice" name="invoice" class="form-control" accept="application/pdf,image/*">
    </div>
    <!-- Submit / Cancel -->
    <div class="col-12 text-end">
      <button type="submit" class="btn btn-success me-2">Add Vehicle</button>
      <a href="{{ url_for('main.home') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
