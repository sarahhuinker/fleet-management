{% extends 'base.html' %}
{% block title %}Add Vehicle{% endblock %}

{% block content %}
  <h1 class="mb-4">Add a New Vehicle</h1>

  <!--
    enctype="multipart/form-data" is required to upload files.
    We allow both an image (“photo”) and a PDF/image (“invoice”).
  -->
  <form method="POST" enctype="multipart/form-data" class="row g-3">

    <!-- Make -->
    <div class="col-md-6">
      <label class="form-label">Make</label>
      <input type="text" name="make" class="form-control" required>
    </div>

    <!-- Model -->
    <div class="col-md-6">
      <label class="form-label">Model</label>
      <input type="text" name="model" class="form-control" required>
    </div>

    <!-- Year -->
    <div class="col-md-4">
      <label class="form-label">Year</label>
      <input type="number" name="year" class="form-control" required>
    </div>

    <!-- VIN -->
    <div class="col-md-8">
      <label class="form-label">VIN</label>
      <input type="text" name="vin" class="form-control" required>
    </div>

    <!-- Photo upload (images only) -->
    <div class="col-md-6">
      <label class="form-label">Photo (optional)</label>
      <input
        type="file"
        name="photo"
        class="form-control"
        accept="image/*"
      >
    </div>

    <!-- Invoice upload (PDF or image) -->
    <div class="col-md-6">
      <label class="form-label">Invoice (optional)</label>
      <input
        type="file"
        name="invoice"
        class="form-control"
        accept="application/pdf,image/*"
      >
    </div>

    <!-- Submit / Cancel -->
    <div class="col-12">
      <button type="submit" class="btn btn-success">Add Vehicle</button>
      <a href="{{ url_for('main.home') }}" class="btn btn-secondary">Cancel</a>
    </div>

  </form>
{% endblock %}
