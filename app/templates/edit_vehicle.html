{% extends 'base.html' %}
{% block title %}Edit Vehicle{% endblock %}

{% block content %}
  <!-- Heading shows which vehicle weâ€™re editing -->
  <h1 class="mb-4">Edit Vehicle #{{ vehicle.id }}</h1>

  <form method="POST" class="row g-3">
    <!-- Pre-filled Make field -->
    <div class="col-md-6">
      <label class="form-label">Make</label>
      <input type="text"
             name="make"
             value="{{ vehicle.make }}"
             class="form-control"
             required>
    </div>

    <!-- Pre-filled Model field -->
    <div class="col-md-6">
      <label class="form-label">Model</label>
      <input type="text"
             name="model"
             value="{{ vehicle.model }}"
             class="form-control"
             required>
    </div>

    <!-- Pre-filled Year field -->
    <div class="col-md-4">
      <label class="form-label">Year</label>
      <input type="number"
             name="year"
             value="{{ vehicle.year }}"
             class="form-control"
             required>
    </div>

    <!-- Pre-filled VIN field -->
    <div class="col-md-8">
      <label class="form-label">VIN</label>
      <input type="text"
             name="vin"
             value="{{ vehicle.vin }}"
             class="form-control"
             required>
    </div>

    <!-- Save/Cancel buttons -->
    <div class="col-12">
      <button type="submit" class="btn btn-primary">
        Save Changes
      </button>
      <a href="{{ url_for('main.home') }}" class="btn btn-secondary">
        Cancel
      </a>
    </div>
  </form>
{% endblock %}
