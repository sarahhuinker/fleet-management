{% extends "base.html" %}
{% block title %}Add Maintenance Log{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Add Maintenance Log for {{ vehicle.unit_no }}</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Service Date</label>
      <input type="date" name="service_date" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Service Type</label>
      <input type="text" name="service_type" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Cost</label>
      <input type="number" step="0.01" name="cost" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Notes</label>
      <textarea name="notes" class="form-control" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('main.view_logs', vehicle_id=vehicle.id) }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
